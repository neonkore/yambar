release:
  stage: build
  script:
    - cd subprojects
    - git clone https://codeberg.org/dnkl/fcft.git
    - cd ..
    - mkdir -p bld/release
    - cd bld/release
    - meson --buildtype=minsize ../../
    - ninja -k0
    - meson test --print-errorlogs

x11_only:
  stage: build
  script:
    - cd subprojects
    - git clone https://codeberg.org/dnkl/fcft.git
    - cd ..
    - mkdir -p bld/debug
    - cd bld/debug
    - meson --buildtype=debug -Dbackend-x11=enabled -Dbackend-wayland=disabled ../../
    - ninja -k0
    - meson test --print-errorlogs

wayland_only:
  stage: build
  script:
    - cd subprojects
    - git clone https://codeberg.org/dnkl/fcft.git
    - cd ..
    - mkdir -p bld/debug
    - cd bld/debug
    - meson --buildtype=debug -Dbackend-x11=disabled -Dbackend-wayland=enabled ../../
    - ninja -k0
    - meson test --print-errorlogs

plugins_as_shared_modules:
  stage: build
  script:
    - cd subprojects
    - git clone https://codeberg.org/dnkl/fcft.git
    - cd ..
    - mkdir -p bld/debug
    - cd bld/debug
    - meson --buildtype=debug -Dcore-plugins-as-shared-libraries=true ../../
    - ninja -k0
    - meson test --print-errorlogs

codespell:
  image: alpine:latest
  stage: build
  script:
    - apk add python3
    - apk add py3-pip
    - pip install codespell
    - codespell README.md CHANGELOG.md *.c *.h doc/*.scd
